<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <!-- displays site properly based on user's device -->

    <link
      rel="icon"
      type="image/png"
      sizes="32x32"
      href="./images/favicon-32x32.png"
    />

    <title>Frontend Mentor | Time tracking dashboard</title>
    <link rel="stylesheet" href="style.css" />
  </head>
  <body>
    <div class="container">
      <!-- First grid-item -->
      <div class="jeremy-card">
        <!-- Upper part of the card -->
        <div class="jeremy-upper-card">
          <!-- Image section -->
          <div class="image-card">
            <img src="images/image-jeremy.png" alt="image-jeremy" />
          </div>
          <div>
            <p>Report for</p>
            <h3>Jeremy Robson</h3>
          </div>
        </div>
        <!-- Lower part of the card -->
        <div class="jeremy-lower-card">
          <h4>Daily</h4>
          <h4>Weekly</h4>
          <h4>Monthly</h4>
        </div>
      </div>

      <!-- Second grid-item -->
      <div class="card work">
        <!-- Card image section -->
        <div class="card-image bg-color1">
          <img src="images/icon-work.svg" alt="" />
        </div>
        <!-- Card info -->
        <div class="card-info">
          <span>
            <h4>Work</h4>
            <img src="images/icon-ellipsis.svg" alt="icon-ellipsis" />
          </span>
          <div>
            <h3>32hrs</h3>
            <p>Last week - 36hrs</p>
          </div>
        </div>
      </div>
      <!-- Third grid-item -->
      <div class="card play">
        <div class="card-image bg-color2">
          <img src="images/icon-play.svg" alt="" />
        </div>
        <div class="card-info">
          <span>
            <h4>Play</h4>
            <img src="images/icon-ellipsis.svg" alt="icon-ellipsis" />
          </span>
          <div>
            <h3>10hrs</h3>
            <p>Last week - 8hrs</p>
          </div>
        </div>
      </div>
      <!-- Fourth grid-item -->
      <div class="card study">
        <div class="card-image bg-color3">
          <img src="images/icon-study.svg" alt="" />
        </div>
        <div class="card-info">
          <span>
            <h4>Study</h4>
            <img src="images/icon-ellipsis.svg" alt="icon-ellipsis" />
          </span>
          <div>
            <h3>4hrs</h3>
            <p>Last week - 7hrs</p>
          </div>
        </div>
      </div>
      <!-- Fifth grid-item -->
      <div class="card exercise">
        <div class="card-image bg-color4">
          <img src="images/icon-exercise.svg" alt="" />
        </div>
        <div class="card-info">
          <span>
            <h4>Exercise</h4>
            <img src="images/icon-ellipsis.svg" alt="icon-ellipsis" />
          </span>
          <div>
            <h3>4hrs</h3>
            <p>Last week - 5hrs</p>
          </div>
        </div>
      </div>
      <!-- Sixth grid-item -->
      <div class="card social">
        <div class="card-image bg-color5">
          <img src="images/icon-social.svg" alt="" />
        </div>
        <div class="card-info">
          <span>
            <h4>Social</h4>
            <img src="images/icon-ellipsis.svg" alt="icon-ellipsis" />
          </span>
          <div>
            <h3>5hrs</h3>
            <p>Last week - 10hrs</p>
          </div>
        </div>
      </div>
      <!-- Seventh grid-item -->
      <div class="card selfcare">
        <div class="card-image bg-color">
          <img src="images/icon-self-care.svg" alt="" />
        </div>
        <div class="card-info">
          <span>
            <h4>SelfCare</h4>
            <img src="images/icon-ellipsis.svg" alt="icon-ellipsis" />
          </span>
          <div>
            <h3>2hrs</h3>
            <p>Last week - 2hrs</p>
          </div>
        </div>
      </div>
    </div>
  </body>
</html>
